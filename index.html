<!DOCTYPE html>
<html>
<head>
	<title>Twitcher: TWITCH.TV Search Stream</title>
	<link rel="stylesheet" type="text/css" href="styles/twitcher.css"/>
	<script type="text/javascript" src="scripts/twitcher.js"></script>
	<script type="text/javascript">
		$ = Twitcher.$;
		$$ = Twitcher.$$;

		$.gameParams = {
			headers: {
				'Accept': 'application/vnd.twitchtv.v3+json'
			},
			method: 'GET',
			url: 'https://api.twitch.tv/kraken/search/games',
			queryParams: {
				type: 'suggest',
				live: 'true',
				client_id: 'h6h1ypcvjn2o1wsiko0ygcko1jzumh'
			}
		}

		$.streamParams = {
			headers: {
				'Accept': 'application/vnd.twitchtv.v3+json'
			},
			method: 'GET',
			url: 'https://api.twitch.tv/kraken/search/streams',
			queryParams: {
				client_id: 'h6h1ypcvjn2o1wsiko0ygcko1jzumh',
				limit: '5'
			}
		}
	</script>
</head>
<body>
	<section class = "twitcher-head">
		<h1>Twitcher</h1>
	</section>
	<input type="text" class="Twitcher" placeholder='Search for twitch.tv streams...' autofocus/>
 </body>
</html>
